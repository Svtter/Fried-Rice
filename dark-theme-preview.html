<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dark Theme Preview - svtter</title>
  <style>
    :root[data-theme="dark"]{
      --bg:        #0F1117;
      --surface-1: #151A23;
      --surface-2: #1B2230;
      --border:    rgba(255,255,255,.10);

      --text-1: #F2F4F8;
      --text-2: #C7CEDA;
      --text-3: #8E97A8;

      --accent:    #6767E4;
      --accent-2:  #8B5CF6;
      --accent-bg: rgba(103,103,228,.12);

      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius: 18px;
      --radius-sm: 14px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "PingFang SC", "Hiragino Sans GB", "Noto Sans CJK SC", "Microsoft YaHei", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text-2);
    }

    /* subtle brand glow */
    .glow{
      position:fixed; inset:-40vh -20vw auto -20vw;
      height:80vh;
      background:
        radial-gradient(800px 500px at 35% 40%, rgba(103,103,228,.12), transparent 60%),
        radial-gradient(700px 450px at 65% 45%, rgba(139,92,246,.08), transparent 62%);
      filter: blur(8px);
      pointer-events:none;
      z-index:-1;
      opacity:.95;
    }

    .wrap{
      max-width: 1080px;
      margin: 0 auto;
      padding: 28px 18px 72px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding: 10px 2px 26px;
      color: var(--text-2);
    }

    .brand{
      font-weight: 650;
      letter-spacing: .2px;
      color: var(--text-1);
      opacity:.95;
    }

    nav{
      display:flex; gap:18px; flex-wrap:wrap;
      font-size: 14px;
      color: var(--text-3);
    }
    nav a{
      color: inherit;
      text-decoration:none;
      padding: 8px 10px;
      border-radius: 12px;
    }
    nav a:hover{
      background: rgba(255,255,255,.04);
      color: var(--text-2);
    }

    .icons{
      display:flex; align-items:center; gap:10px;
      color: var(--text-3);
    }
    .iconbtn{
      width:36px; height:36px;
      display:grid; place-items:center;
      border-radius: 12px;
      border: 1px solid transparent;
      cursor:pointer;
      background: transparent;
      color: inherit;
    }
    .iconbtn:hover{
      background: rgba(255,255,255,.04);
      border-color: rgba(255,255,255,.06);
      color: var(--text-2);
    }

    .hero{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      padding: 56px 0 10px;
    }

    .title{
      font-size: clamp(44px, 6vw, 72px);
      line-height: 1.06;
      margin: 0;
      color: var(--text-1);
      letter-spacing: -0.6px;
      font-weight: 800;
      text-transform: lowercase;
    }

    .subtitle{
      margin: 12px 0 0;
      font-size: 18px;
      color: var(--text-3);
    }

    .desc{
      margin: 18px auto 0;
      max-width: 880px;
      font-size: 16px;
      line-height: 1.75;
      color: var(--text-2);
      opacity:.92;
    }

    .chips{
      margin-top: 28px;
      display:flex;
      flex-wrap:wrap;
      gap: 14px;
      justify-content:center;
    }

    /* Chip: neutral by default, accent only on hover */
    .chip{
      display:inline-flex; align-items:center; justify-content:center;
      padding: 11px 18px;
      border-radius: 999px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-2);
      font-size: 14px;
      letter-spacing:.2px;
      cursor:pointer;
      user-select:none;
      transition: transform .15s ease, background .15s ease, border-color .15s ease, color .15s ease;
    }
    .chip:hover{
      background: var(--accent-bg);
      border-color: rgba(103,103,228,.45);
      color: var(--text-1);
      transform: translateY(-1px);
    }

    .subscribe{
      margin: 26px auto 0;
      max-width: 760px;
      width: 100%;
      padding: 14px;
      border-radius: var(--radius);
      background: rgba(255,255,255,.02);
      border: 1px solid rgba(255,255,255,.06);
      box-shadow: none;
    }

    .subhead{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      color: var(--text-3);
      font-size: 14px;
      margin-bottom: 12px;
    }

    .dot{
      width: 10px; height: 10px;
      border-radius: 3px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 0 0 5px rgba(103,103,228,.10);
    }

    .inputrow{
      display:flex;
      gap: 12px;
      align-items:stretch;
      justify-content:center;
      flex-wrap:wrap;
    }

    .field{
      flex: 1 1 420px;
      display:flex; align-items:center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: var(--radius-sm);
      background: var(--surface-1);
      border: 1px solid var(--border);
      transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
    }
    .field:focus-within{
      border-color: rgba(103,103,228,.55);
      box-shadow: 0 0 0 6px rgba(103,103,228,.14);
      background: var(--surface-2);
    }

    input{
      width:100%;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-1);
      font-size: 15px;
    }
    input::placeholder{
      color: var(--text-3);
    }

    .badge{
      width: 34px; height: 34px;
      display:grid; place-items:center;
      border-radius: 12px;
      background: rgba(103,103,228,.10);
      border: 1px solid rgba(103,103,228,.18);
      color: var(--text-2);
      flex: 0 0 auto;
    }

    /* Primary CTA: only strong solid accent on the page */
    .btn{
      flex: 0 0 auto;
      min-width: 130px;
      border: none;
      border-radius: var(--radius-sm);
      padding: 12px 18px;
      font-size: 15px;
      font-weight: 650;
      color: white;
      cursor:pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 14px 30px rgba(103,103,228,.18);
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(103,103,228,.22);
      filter: brightness(1.04);
    }
    .btn:active{ transform: translateY(0px); }

    footer{
      margin-top: 36px;
      text-align:center;
      color: var(--text-3);
      font-size: 13px;
      opacity:.95;
    }

    /* Small helper icons */
    svg{ display:block; }
  </style>
</head>
<body>
  <div class="glow" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <div class="brand">Svttter's Blog</div>

      <nav>
        <a href="#">关于</a>
        <a href="#">归档</a>
        <a href="#">搜索</a>
        <a href="#">模型</a>
        <a href="#">链接</a>
      </nav>

      <div class="icons" aria-label="header icons">
        <button class="iconbtn" title="GitHub" aria-label="GitHub">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 2C6.48 2 2 6.58 2 12.25c0 4.54 2.87 8.39 6.84 9.75.5.1.68-.22.68-.48 0-.24-.01-.87-.01-1.7-2.78.62-3.37-1.38-3.37-1.38-.45-1.2-1.1-1.52-1.1-1.52-.9-.64.07-.63.07-.63 1 .07 1.53 1.06 1.53 1.06.9 1.57 2.36 1.12 2.94.85.09-.67.35-1.12.64-1.38-2.22-.26-4.56-1.14-4.56-5.06 0-1.12.39-2.03 1.03-2.74-.1-.26-.45-1.32.1-2.75 0 0 .84-.27 2.75 1.04.8-.23 1.65-.34 2.5-.35.85.01 1.7.12 2.5.35 1.9-1.31 2.74-1.04 2.74-1.04.56 1.43.21 2.49.11 2.75.64.71 1.03 1.62 1.03 2.74 0 3.93-2.34 4.8-4.57 5.06.36.32.68.95.68 1.92 0 1.38-.01 2.5-.01 2.84 0 .26.18.59.69.48A10.26 10.26 0 0 0 22 12.25C22 6.58 17.52 2 12 2Z"/>
          </svg>
        </button>
        <button class="iconbtn" title="X" aria-label="X">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M18.9 2H21l-7.7 8.8L22.4 22H15l-5.8-7-6.1 7H1l8.3-9.5L2 2h7.5l5.2 6.2L18.9 2Zm-1.1 18h1.2L6.1 3.9H4.8L17.8 20Z"/>
          </svg>
        </button>
        <button class="iconbtn" title="RSS" aria-label="RSS">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M6 18a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-2-8v3a11 11 0 0 1 11 11h3C18 16.3 11.7 10 4 10Zm0-6v3c9.4 0 17 7.6 17 17h3C24 13 15 4 4 4Z"/>
          </svg>
        </button>
      </div>
    </header>

    <main class="hero">
      <h1 class="title">svtter's blog</h1>
      <div class="subtitle">Agent工程师 / 软件工程师 / 技术写作者</div>
      <p class="desc">
        专注于编程技术、机器学习和开发工具。分享实践经验，探索技术的本质，记录学习的旅程。<br/>
        从代码实现到工程实践，在这里与你分享我的思考与发现。
      </p>

      <div class="chips" role="list" aria-label="topic chips">
        <div class="chip" role="listitem">编程</div>
        <div class="chip" role="listitem">机器学习</div>
        <div class="chip" role="listitem">开发工具</div>
        <div class="chip" role="listitem">Agent工程师</div>
        <div class="chip" role="listitem">技术写作</div>
      </div>

      <section class="subscribe" aria-label="subscribe panel">
        <div class="subhead"><span class="dot"></span>订阅获取最新文章推送</div>
        <div class="inputrow">
          <div class="field">
            <div class="badge" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M4 6.5A2.5 2.5 0 0 1 6.5 4h11A2.5 2.5 0 0 1 20 6.5v11A2.5 2.5 0 0 1 17.5 20h-11A2.5 2.5 0 0 1 4 17.5v-11Zm2.3-.6a.7.7 0 0 0-.3.6v.4l6 4.1 6-4.1v-.4a.7.7 0 0 0-.7-.7h-11ZM18 9.5l-5.6 3.9a1 1 0 0 1-1.1 0L6 9.5v8a.7.7 0 0 0 .7.7h10.6a.7.7 0 0 0 .7-.7v-8Z"/>
              </svg>
            </div>
            <input type="email" placeholder="输入您的邮箱地址" />
          </div>
          <button class="btn">订阅</button>
        </div>
      </section>

      <footer>
        预览页：中性深色背景 + 三层 Surface + 限制主色用于 CTA。可据此替换你的主题变量。
      </footer>
    </main>
  </div>

  <script>
    document.documentElement.setAttribute('data-theme', 'dark');
  </script>
</body>
</html>
