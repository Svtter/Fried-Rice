module:
    hugoVersion:
        extended: true
        min: "0.87.0"

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    # Hero section configuration
    # Configure the hero section shown on the homepage
    hero:
        # Subtitle shown below the site title
        # If not set, will use i18n translation "hero.defaultSubtitle"
        subtitle:

        # Description text shown in the hero section
        # If not set, will use i18n translation "hero.defaultDescription"
        description:

        # Topic tags/pills shown in the hero section
        # If not set, will use i18n translations from "hero.defaultTopics"
        # Example:
        # topics:
        #     - Programming
        #     - Machine Learning
        #     - Dev Tools
        topics:

    footer:
        since:
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        compact: false
        emoji:
        subtitle:
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        headingAnchor: false
        math: false
        toc: true
        readingTime: true
        license:
            enabled: false
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: false
        provider: disqus

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        beaudar:
            repo:
            issueTerm: pathname
            label:
            theme:        

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/client/props.html
        waline:
            serverURL:
            lang:
            visitor:
            avatar:
            emoji:
                - https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo
            requiredMeta:
                - nick
                - mail
            locale:
                admin: Admin
                placeholder:

        twikoo:
            envId:
            region:
            path:
            lang:

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            strict:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0
            inputPosition:
            lang:

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        cusdis:
            host:
            id:

    widgets:
        homepage: []
        page: []

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    seo:
        # Enable JSON-LD structured data (Article, BreadcrumbList, etc.)
        structuredData: true
        
        # Enable performance hints (preconnect, dns-prefetch)
        performanceHints: true
        
        # Additional domains for preconnect/dns-prefetch
        preconnectDomains: []

        # Organization schema configuration
        organization:
            # Social media links for sameAs
            sameAs: []
            
            # Contact point for organization
            contactPoint:
                type: "customer support"
                email:
                telephone:
                areaServed: "Worldwide"
                availableLanguage: "en, zh"
            
            # Organization address
            address:
                streetAddress:
                addressLocality:
                addressRegion:
                postalCode:
                addressCountry:
            
            # Organization founding date
            foundingDate:

        # Accessibility metadata for articles
        accessibility:
            accessMode: "textual,visual"
            accessibilityFeature: "alternativeText,readingOrder"
            summary: "The content is accessible for screen readers and keyboard navigation."

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true
